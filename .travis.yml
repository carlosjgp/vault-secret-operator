# Credit: https://gist.github.com/y0ssar1an/df2dab474520c4086926f672c52db139
#
# use the latest ubuntu environment (18.04) available on travis
dist: bionic

language: go

# You don't need to test on very old versions of the Go compiler. It's the user's
# responsibility to keep their compiler up to date.
go:
  - 1.13.x

# Only clone the most recent commit.
git:
  depth: 1

# safelist
branches:
  only:
  - master

# Don't email me the results of the test runs.
notifications:
  email: false

services:
  - docker

jobs:
  include:
    - stage: kubectl
      env:
        - KUBECTL_VERSION=v1.12.10
        - KUBECTL_VERSION=v1.13.10
        - KUBECTL_VERSION=v1.14.6
        - KUBECTL_VERSION=v1.15.7
        - KUBECTL_VERSION=v1.16.4
        - KUBECTL_VERSION=v1.17.0
      # Anything in before_script that returns a nonzero exit code will flunk the
      # build and immediately stop. It's sorta like having set -e enabled in bash.
      before_script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      script:
        - make kubectl KUBECTL_VERSION=${KUBECTL_VERSION}

    - stage: controller
      # Anything in before_script that returns a nonzero exit code will flunk the
      # build and immediately stop. It's sorta like having set -e enabled in bash.
      before_script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - export OPERATOR_SDK_VERSION=v0.13.0
        - curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${OPERATOR_SDK_VERSION}/operator-sdk-${OPERATOR_SDK_VERSION}-x86_64-linux-gnu
        - chmod +x operator-sdk-${OPERATOR_SDK_VERSION}-x86_64-linux-gnu
        - sudo mkdir -p usr-bin
        - sudo mv operator-sdk-${OPERATOR_SDK_VERSION}-x86_64-linux-gnu usr-bin/operator-sdk
        - export PATH=$PATH:$PWD/usr-bin/
      script:
        - make controller